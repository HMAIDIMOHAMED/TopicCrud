<!-- add-topic.component.html -->
<div class="container">
    <h1 class="text-center m-3">Add Topic</h1>
    <div class="row justify-content-md-center">
      <div class="col col-md-8 col-lg-6">
        <form (ngSubmit)="addTopic()" #addTopicForm="ngForm">
          <div class="form-group">
            <label for="topicTitle">Topic Title</label>
            <input 
              type="text" 
              class="form-control" 
              id="topicTitle" 
              name="title" 
              [(ngModel)]="topic.title" 
              placeholder="Title" 
              required
            >
          </div>
          <div class="form-group">
            <label for="topicDescription">Topic Description</label>
            <input 
              type="text" 
              class="form-control" 
              id="topicDescription" 
              name="description" 
              [(ngModel)]="topic.description" 
              placeholder="Description" 
              required
            >
          </div>
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="!addTopicForm.form.valid"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
